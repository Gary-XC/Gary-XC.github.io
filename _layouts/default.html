<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>{{ page.title }} | {{ site.title }}</title>
    <style>
      :root { --max: 980px; --fg:#111; --muted:#666; --bg:#fff; --line:#eaeaea; --link:#0b63f6; }
      body { margin:0; font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; color:var(--fg); background:var(--bg); }
      .wrap { max-width: var(--max); margin: 0 auto; padding: 28px 18px; }
      nav { display:flex; gap:14px; align-items:center; justify-content:space-between; border-bottom:1px solid var(--line); padding-bottom:14px; margin-bottom:22px; }
      nav a { color:var(--fg); text-decoration:none; margin-right:12px; }
      nav a:hover { text-decoration:underline; }
      .brand { font-weight:700; }
      .btn { display:inline-block; padding:10px 14px; border:1px solid var(--line); border-radius:10px; text-decoration:none; color:var(--fg); }
      .btn:hover { border-color:#cfcfcf; }
      h1,h2,h3 { margin: 0 0 12px; }
      p { line-height:1.6; color:var(--fg); }
      .muted { color: var(--muted); }
      .grid { display:grid; grid-template-columns: repeat(2, minmax(0, 1fr)); gap:14px; }
      @media (max-width: 820px){ .grid{ grid-template-columns: 1fr; } }
      .card { border:1px solid var(--line); border-radius:14px; padding:16px; }
      .pill { display:inline-block; padding:4px 10px; border:1px solid var(--line); border-radius:999px; margin:4px 6px 0 0; font-size: 13px; color: var(--muted); }
      .links a { color: var(--link); text-decoration:none; }
      .links a:hover { text-decoration:underline; }
      footer { border-top:1px solid var(--line); margin-top:26px; padding-top:16px; color:var(--muted); font-size:14px; }
      code { background:#f6f6f6; padding:2px 6px; border-radius:8px; }
      ul { line-height:1.7; }
    </style>
  </head>
  <body>
    <div class="wrap">
      <nav>
        <div>
          <a class="brand" href="{{ '/' | relative_url }}">{{ site.title }}</a>
          <span class="muted">·</span>
          <a href="{{ '/projects' | relative_url }}">Projects</a>
          <a href="{{ '/resume' | relative_url }}">Resume</a>
          <a href="{{ '/about' | relative_url }}">About</a>
        </div>
        <div>
          <a class="btn" href="{{ '/assets/resume.pdf' | relative_url }}">Download Resume</a>
        </div>
      </nav>

      <main>
        {{ content }}
      </main>

      <footer>
        <div>Built with GitHub Pages · Last updated {{ site.time | date: "%Y-%m-%d" }}</div>
      </footer>
    </div>
  </body>
</html>
